<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Length Converter</title>
</head>

<body>
  <div class="length-form">
    <div class="container">
      <!-- Title -->
      <h2>Length Converter</h2>

      <!-- form -->
      <form action="#" method="" class="converter">
        <!-- Input -->
        <div class="col-1">
          <input type="number" id="unit" placeholder="Input">
          <select id="unitType">
            <option value="" selected disabled>Select unit:</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
            <option value="micrometer">Micrometer</option>
            <option value="nanometer">Nanometer</option>
            <option value="mile">Mile</option>
            <option value="yard">Yard</option>
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
          </select>
        </div>

        <span>=</span>

        <!-- Result -->
        <div class="col-1">
          <input type="number" id="result" placeholder="Result">
          <select id="resultType">
            <option value="" selected disabled>Select unit:</option><span id="display"></span>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
            <option value="micrometer">Micrometer</option>
            <option value="nanometer">Nanometer</option>
            <option value="mile">Mile</option>
            <option value="yard">Yard</option>
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
          </select>
        </div>
      </form>
      
      <!-- Reset Button -->
      <div class="button">
        <button id="resetButton">Reset</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
